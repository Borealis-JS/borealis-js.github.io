<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Borealis software</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <div id="tsparticles"></div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#000000"
      },
      particles: {
        color: { value: "#fff" },
        move: {
          direction: "bottom",
          enable: true,
          outModes: "out",
          speed: 2
        },
        number: {
          density: {
            enable: true,
            area: 800
          },
          value: 400
        },
        opacity: {
          value: 0.7
        },
        shape: {
          type: "circle"
        },
        size: {
          value: 10
        },
        wobble: {
          enable: true,
          distance: 10,
          speed: 10
        },
        zIndex: {
          value: { min: 0, max: 100 }
        }
      }
    });
  </script>
  <section class="hero is-fullheight is-default is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <div class="gallery">
              <img src="./img/borealis1.png">
              <img src="./img/borealis2.png">
              <img src="./img/borealis3.png">
              <img src="./img/borealis4.png">
              <img src="https://avatars.githubusercontent.com/u/122045541">
            </div>
          </div>
          <div class="column is-6 is-offset-1">
            <h1 class="title is-2 has-text-white">
              Borealis
            </h1>
            <h2 class="subtitle is-4 has-text-white">
              Open source software for Websocket games.
            </h2>
            <p class="has-text-centered">
              <a class="button is-medium is-rounded is-info has-text-white" href="https://github.com/Borealis-JS">
                Get started
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-foot">
      <div class="container">
        <div class="tabs is-centered">
          <ul>
            <li><a class="has-text-white" href="https://github.com/seirdotexe">Made with ❤️ by Seir</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
